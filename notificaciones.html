<body>

  <header>
    <a href="juzgado.html"> <button class="btn btn-volver">‚¨Ö Volver</button> </a>
     <h1>Notificaciones para Audiencias</h1>
     <button class="btn btn-pdf" id="btnPDF">üìÑ Descargar en PDF</button>
   </header>

  <div class="text-center" id="mensajes">Cargando mensajes...</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
import {
  getFirestore, collection, getDocs, query, where, doc, updateDoc
} from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCLhhSoQ9gljKTPvWVZVGI3G8dU9dmi53Y",
  authDomain: "mi-juzgado-447a4.firebaseapp.com",
  projectId: "mi-juzgado-447a4",
  storageBucket: "mi-juzgado-447a4.appspot.com",
  messagingSenderId: "276360645206",
  appId: "1:276360645206:web:e6c016d29d98add7bec9f7"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const contenedorMensajes = document.getElementById("mensajes");

let mensajesActuales = [];

async function generarMensajes() {
  const accidentesRef = collection(db, "accidentes");
  let q = query(accidentesRef, where("notificado", "==", false));
  let snapshot = await getDocs(q);
  if (snapshot.empty) snapshot = await getDocs(accidentesRef);

  mensajesActuales = [];

  snapshot.forEach(docSnap => {
    const data = docSnap.data();
    if (data.notificado !== true) {
      const idDoc = docSnap.id;
      const numero = data.numero || "Sin n√∫mero";
      const fecha = data.fechaAudiencia || "Sin fecha";
      const hora = data.horaAudiencia || "Sin hora";
      const juzgado = data.juzgado || "Sin juzgado";
      const nombre = data.nombre || "Sin nombre";

      // Cada accidente + su notificaci√≥n principal
      mensajesActuales.push({ texto: crearMensaje(nombre, numero, fecha, hora, juzgado), id: idDoc });

      // + las notificaciones para cada participante (si existen)
      (data.participantes || []).forEach(part => {
        mensajesActuales.push({ texto: crearMensaje(part.nombre || "Sin nombre", numero, fecha, hora, juzgado), id: idDoc });
      });
    }
  });

  if (mensajesActuales.length === 0) {
    contenedorMensajes.innerHTML = "<p>No hay notificaciones pendientes.</p>";
    return;
  }

  contenedorMensajes.innerHTML = "";
  mensajesActuales.forEach(({ texto, id }) => {
    const div = document.createElement("div");
    div.className = "mensaje";
    div.innerHTML = texto;

    const btnEliminar = document.createElement("button");
    btnEliminar.className = "btn-eliminar";
    btnEliminar.textContent = "√ó";
    btnEliminar.onclick = async () => {
      try {
        await updateDoc(doc(db, "accidentes", id), { notificado: true });
        div.remove();
      } catch (e) {
        alert("Error: " + e.message);
      }
    };
    div.appendChild(btnEliminar);

    const btnCopiar = document.createElement("button");
    btnCopiar.className = "btn-copiar";
    btnCopiar.textContent = "Copiar";
    btnCopiar.onclick = () => {
      const textoPlano = div.textContent.replace("√óCopiar", "").trim();
      navigator.clipboard.writeText(textoPlano);
      alert("Mensaje copiado");
    };
    div.appendChild(btnCopiar);

    contenedorMensajes.appendChild(div);
  });
}

function crearMensaje(nombre, numero, fecha, hora, juzgado) {
  return `
<strong>*Juzgado de Tr√°nsito Zona Este de la Municipalidad de Maip√∫*</strong> por Accidente N¬∫ <strong>*${numero}*</strong> caratulado <strong>*${nombre}*</strong> informa:
<br><br>
Se notifica que debe concurrir personalmente a la audiencia el d√≠a <strong>*${fecha}*</strong> a las <strong>*${hora}*</strong> hs, en el <strong>*Juzgado de Tr√°nsito Zona Este*</strong>, ubicado en Ruta Provincial 50 N¬∫ 4359 de Rodeo del Medio, Maip√∫. Podr√° traer testigos, quienes deber√°n asistir con DNI. Asimismo, deber√° concurrir con DNI y documentaci√≥n del rodado involucrado.
<br><br>
En caso de no poder asistir, un familiar o representante legal podr√° presentarse con certificado m√©dico para reprogramar la audiencia, seg√∫n lo establecido en los Arts. 109 y 113 de la Ley de Tr√°nsito.
<br><br>
<strong>*Notificado: 261*</strong>
  `;
}

// Funci√≥n para limpiar HTML y extraer texto plano
function limpiarHTML(html) {
  const temporal = document.createElement("div");
  temporal.innerHTML = html;
  return temporal.textContent || temporal.innerText || "";
}

document.getElementById("btnPDF").addEventListener("click", () => {
  const { jsPDF } = window.jspdf;
  const pdf = new jsPDF("p", "mm", "a4");
  const margin = 10;
  const maxLineWidth = 190;

  if (mensajesActuales.length === 0) {
    alert("No hay mensajes para generar PDF.");
    return;
  }

  mensajesActuales.forEach(({ texto }, index) => {
    if (index > 0) pdf.addPage();

    const text = limpiarHTML(texto).replace(/\*/g, ""); // Quitar asteriscos
    pdf.setFontSize(16);
    pdf.setTextColor(33,33,33);
    pdf.text("Notificaci√≥n de Audiencia", margin, 20);

    pdf.setFontSize(12);
    pdf.setTextColor(0,0,0);
    const splitText = pdf.splitTextToSize(text, maxLineWidth);
    pdf.text(splitText, margin, 30);
  });

  pdf.save("notificaciones_audiencias.pdf");
});

generarMensajes();
</script>

</body>
