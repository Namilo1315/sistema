<h1 class="text-center">Mensajes generados para WhatsApp</h1>
<div class="" id="mensajes">Cargando mensajes...</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
  import {
    getFirestore,
    collection,
    getDocs,
    query,
    where,
    doc,
    updateDoc
  } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCLhhSoQ9gljKTPvWVZVGI3G8dU9dmi53Y",
    authDomain: "mi-juzgado-447a4.firebaseapp.com",
    projectId: "mi-juzgado-447a4",
    storageBucket: "mi-juzgado-447a4.appspot.com",
    messagingSenderId: "276360645206",
    appId: "1:276360645206:web:e6c016d29d98add7bec9f7"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const contenedorMensajes = document.getElementById("mensajes");

  async function generarMensajes() {
    const accidentesRef = collection(db, "accidentes");

    // Intentar con filtro notificado == false
    let q = query(accidentesRef, where("notificado", "==", false));
    let snapshot = await getDocs(q);

    if (snapshot.empty) {
      // Si no hay, traer todos
      snapshot = await getDocs(accidentesRef);
    }

    const mensajes = [];

    snapshot.forEach(docSnap => {
      const data = docSnap.data();

      if (data.notificado !== true) {
        const idDoc = docSnap.id;
        const numero = data.numero || "Sin nÃºmero";
        const fechaAudiencia = data.fechaAudiencia || "Sin fecha";
        const horaAudiencia = data.horaAudiencia || "Sin hora";
        const juzgado = data.juzgado || "Sin juzgado";
        const nombrePrincipal = data.nombre || "Sin nombre";
        const participantes = data.participantes || [];

        mensajes.push({ texto: crearMensaje(nombrePrincipal, numero, fechaAudiencia, horaAudiencia, juzgado), id: idDoc });

        participantes.forEach(part => {
          const nombreParticipante = part.nombre || "Sin nombre";
          mensajes.push({ texto: crearMensaje(nombreParticipante, numero, fechaAudiencia, horaAudiencia, juzgado), id: idDoc });
        });
      }
    });

    contenedorMensajes.innerHTML = "";
    mensajes.forEach(({ texto, id }) => {
      const div = document.createElement("div");
      div.className = "mensaje";
      div.innerHTML = texto;

      const btnEliminar = document.createElement("button");
      btnEliminar.className = "btn-eliminar";
      btnEliminar.textContent = "Ã—";
      btnEliminar.title = "Marcar como notificado y eliminar mensaje";
      btnEliminar.onclick = async () => {
        try {
          await updateDoc(doc(db, "accidentes", id), { notificado: true });
          div.remove();
        } catch (e) {
          alert("Error al actualizar el estado: " + e.message);
        }
      };
      div.appendChild(btnEliminar);

      const btnCopiar = document.createElement("button");
      btnCopiar.className = "btn-copiar";
      btnCopiar.textContent = "Copiar";
      btnCopiar.onclick = () => {
        const textoPlano = div.textContent.replace("Ã—Copiar", "").trim();
        navigator.clipboard.writeText(textoPlano);
        alert("Mensaje copiado al portapapeles");
      };
      div.appendChild(btnCopiar);

      contenedorMensajes.appendChild(div);
    });
  }

  function crearMensaje(nombre, numero, fecha, hora, juzgado) {
    return `
Hola <strong>${nombre}</strong>! ðŸ‘‹

Te recordamos que tenÃ©s una audiencia por el accidente NÂº <strong>${numero}</strong>, el dÃ­a <strong>${fecha}</strong> a las <strong>${hora}</strong> hs, en el <strong>${juzgado}</strong>.

ðŸ“Œ Por favor, presentate puntual.

Gracias!
    `;
  }

  generarMensajes();
</script>
